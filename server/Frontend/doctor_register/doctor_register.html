<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="../doctor_register/doctor_register.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dee05b2660.js" crossorigin="anonymous"></script>
    <title>Account - Hospital Data Management</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">REGISTER FOR DOCTOR</h1>
            <form method="post" action="/authentication/register">
                <div class="input-group">
                    <div class="input-field" id="usernameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter your username" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>

                <a href="#" style="color: #ffffff; text-decoration: none;">Forgotten password?</a>
                <a href="#" style="color: #ffffff; text-decoration: none;">Login?</a>
                </div>

                <div class="btn-field">
                    <button type="button" class="registerBtn">REGISTER</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
